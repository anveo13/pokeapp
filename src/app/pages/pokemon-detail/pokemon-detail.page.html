<ion-header>
  <ion-toolbar>
    <ion-title>{{ pokemon?.name | titlecase }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="pokemon">
  <ion-card>
    <img [src]="pokemon.sprites?.front_default" alt="{{ pokemon.name }}">
    <ion-card-header>
      <ion-card-title>{{ pokemon.name | titlecase }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Altura:</strong> {{ pokemon.height }}</p>
      <p><strong>Peso:</strong> {{ pokemon.weight }}</p>
      <p><strong>Tipos:</strong> 
        <span *ngFor="let type of pokemon.types; let i = index">
          {{ type.type.name }}<span *ngIf="i < pokemon.types.length - 1">, </span>
        </span>
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
